<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Field.html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="flex Justify-center item-center h-screen">
    <div class="w-full max-w-sm">
        <div class="mb-4">
            <label for="options" class="block text-gray-700 text-sm font-bold mb-2">
                Options
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px3 text-gray-700
             leading-tight focus:outline-none focus:shadow-outline" id="Options">
            <option> Option 1 </option>
            <option> Option 2 </option>
            <option> Option 3 </option>
            </select>
        </div>
    </div>
   </div> 
</body>
