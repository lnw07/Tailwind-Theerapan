<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Button.html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flexjustify-center items-center h-screen">
        <div class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <input type="checkbox" class="mr-2 leading-tight">
                    <span class="text-sm">
                        Checkbox Option
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                <input type="radio" class="mr-2 leading-tight" name="radio">
                 <span class="text-sm">
                    Radio Option 1
                 </span>
                </div>
                </label>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <input type="radio" class="mr-2 leading-tight" name="radio">
                     <span class="text-sm">
                    Radio Option 2
                     </span>
                    </div>
                    </label>
            </div>
        </div>
    </div>
</body>
</html>
